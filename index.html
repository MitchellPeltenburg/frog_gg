<head>
    <title> frog gg </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- character search form -->
    <form id="character-search">

        <!-- text next to search box -->
        <label for="character"> character: </label>

        <!-- search box -->
        <input type="text" id="character" name="character" />

    </form>

    <!-- container for character cards -->
    <div id="character-container">

        <!-- each div is a 'card' -->
        <div class="character-card"> 
            <button type="button" class="open-button" id="mario"> 
                <!-- character image -->
                <img src="assets\sprigatito-card.png" alt="character card image"> 
            </button> 
        </div>
        <div class="character-card"> 
            <button type="button" class="open-button" id="donkeykong"> 
                <!-- character image -->
                <img src="assets\sprigatito-card.png" alt="character card image"> 
            </button> 
        </div>
        <div class="character-card"> 
            <button type="button" class="open-button" id="link"> 
                <!-- character image -->
                <img src="assets\sprigatito-card.png" alt="character card image"> 
            </button> 
        </div>
        <div class="character-card"> 
            <button type="button" class="open-button" id="samus"> 
                <!-- character image -->
                <img src="assets\sprigatito-card.png" alt="character card image"> 
            </button> 
        </div>

    </div>
    
    <!-- popup for character details -->
    <dialog class="modal" id="modal">
        <div>
            <div id="character-title"> asdf </div>
            <img src="assets\sprigatito-card.png" alt="character big image" id="character-bigimage">
        </div>
        
        <!-- close button for popup -->
        <button type="button" id="close-button"> close </button>
    </dialog>

</body>
